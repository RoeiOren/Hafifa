<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/forthPage.css">
</head>
<body>
    <h1> ALGORITHMS PAGE </h1>

    <div id="bodyDiv">
        <div id="pali">
            <label> Enter a String: </Label>
            <input type="text" id="paliIn">
            <button type="button" id="paliBtn">Check if is palindrome</button>
        </div>

        <div id="encAndDecDiv">
            <label> Enter a String: </label>
            <input type="text" id="codIn" pattern="[A-Za-z]">
            <label> Enter a number 0 - 25:</label>
            <input type="number" id="numIn" min="0" max="25" onKeyDown="return false"><br>
            <div id="encAndDecBtns">
                <button type="button" id="encBtn">Encrypt</button>
                <button type="button" id="decBtn">Decrypt </button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../scripts/forthPage.js"></script>
</body>
</html>
