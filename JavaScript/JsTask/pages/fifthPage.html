    <h1> ALGORITHMS PAGE </h1>

        <p id="seriestxt"></p>
    </div>

    <br>

    <div id="triDiv">
        <form id="triForm">
            <label>Depth: </label>
            <input type="range" min="1" max="10" value="5" class="slider" id="depthIn">
            <br><br><br>
            <label>Size: </label>
            <input type="range" min="1" max="7" value="4" class="slider" id="sizeIn">
            <br><br><br>
            <button type="button" id="triBtn"> Show Sierpi≈Ñski triangle </button>
        </form>
    
        <canvas id="canvas" width="1000" height="700"></canvas>
    </div>

    <script type="text/javascript" src="../scripts/fifthPage.js"></script>
